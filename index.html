<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Wikimedia</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="top-nav">
            <div class="logo">
                <a href=""><img src="images/wikimedia.png" alt=""></a>
            </div>
            <div class="search">
                <form action="#" method="post">
                    <input type="search" placeholder="Search a site">
                    <button type="submit"><i class='bx bx-search bx-tada'></i></button>
                </form>
            </div>
            <div class="sett">
                <div class="user">
                    <select name="" id="">
                        <option value="English">English</option>
                        <option value="kinyarwanda">kinyarwanda</option>
                        <option value="Kiswahiri">Kiswahiri</option>
                    </select>
                    <button><b><i class='bx bxs-lock bx-flashing'></i> Donate Now</b></button>
                </div>
            </div>
        </div>
        <div class="main-cont">
            <div class="menus">
               
                <a href="">Our Work</a>
                <a href="">Support Wikimedia</a>
                <a href="">Research</a>
                <a href="">Advocacy</a>
                <a href="">Technology</a>
                <a href="">News</a>
                <a href="">Participate</a>
                <a href="">About</a>
            </div>
        </div>
    </div>

</html>
